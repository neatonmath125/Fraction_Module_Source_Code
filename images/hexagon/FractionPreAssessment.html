function checkAnswers1(){
count=0;
countCor1=0;
countWro1=0;
countAtt1=0;
for( var i=0; i<16; i++)
	 {
	 obj = document.getElementsByName("box").item(i);
	   if(obj.value.length>0)
	   {
		  if( obj.value==numberPairs[count]*numberPairs[count+1])
		  {
			obj.style.color="green";
			obj.style.fontWeight="bold";
			countCor1++;
		   }
		 else 
		   {
			obj.style.color="red";
			obj.style.fontWeight="bold";
			countWro1++;
			} 
		}
		count=count+2;
	 }
	countAtt1=countCor1+countWro1;
	document.getElementById("results1").innerHTML="You answered "+countCor1+" correct out of "+countAtt1+" attempted."; 

}
